<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Dashboard - Arus DC Real-Time</title>
    <!-- Library Chart.js untuk Grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <style>
        /* Gaya Tampilan (CSS) agar terlihat bagus */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #2c3e50; margin-bottom: 5px; }
        p { color: #7f8c8d; }

        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .status-ok { background-color: #2ecc71; } /* Hijau */
        .status-err { background-color: #e74c3c; } /* Merah */
        .status-wait { background-color: #f1c40f; color: #333; } /* Kuning */

        /* Kotak Meteran Digital */
        .meter-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 280px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        .meter-value {
            font-size: 4em;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .meter-unit { font-size: 0.5em; opacity: 0.8; }

        /* Area Grafik */
        .chart-wrapper {
            margin-top: 40px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monitoring Arus DC</h1>
        <p>Integrasi Data Colab ke GitHub Pages</p>
        
        <!-- Indikator Status Koneksi -->
        <div>
            Status Data: <span id="statusBadge" class="badge status-wait">Menghubungkan...</span>
        </div>
        <div style="font-size: 0.9em; color: #888;">
            Update Terakhir: <span id="lastTime">-</span>
        </div>

        <!-- TAMPILAN METER -->
        <div class="meter-card">
            <div>SENSOR ARUS</div>
            <div class="meter-value">
                <span id="displayAmpere">--</span><span class="meter-unit"> A</span>
            </div>
            <div style="font-size: 0.9em;">Status: <span id="runStatus">...</span></div>
        </div>

        <!-- TAMPILAN GRAFIK -->
        <div class="chart-wrapper">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // --- KONFIGURASI UTAMA ---
        // Nama file harus sama persis dengan file JSON yang ada di repo Anda
        const DATA_SOURCE = 'data.json'; 

        // Inisialisasi Grafik Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // Tipe grafik garis
            data: {
                labels: [], // Sumbu X (Waktu)
                datasets: [{
                    label: 'Arus Listrik (Ampere)',
                    data: [], // Sumbu Y (Nilai)
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderWidth: 3,
                    pointRadius: 4,
                    fill: true,
                    tension: 0.3 // Membuat garis sedikit melengkung
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 4.0, // Batas visual bawah grafik
                        suggestedMax: 6.0  // Batas visual atas grafik
                    }
                }
            }
        });

        // --- FUNGSI FETCH DATA (PENGGANTI SIMULASI LOKAL) ---
        async function updateDashboard() {
            const statusBadge = document.getElementById('statusBadge');
            
            try {
                // PENTING: Penambahan '?t=' + new Date().getTime() adalah trik
                // agar browser tidak mengambil data lama (cache). Ini memaksa browser
                // mengambil file data.json yang benar-benar baru.
                const response = await fetch(DATA_SOURCE + '?t=' + new Date().getTime());

                // Jika file tidak ditemukan atau error
                if (!response.ok) {
                    throw new Error("Gagal mengambil file data.json");
                }

                const data = await response.json();

                // 1. Update Meteran Angka
                document.getElementById('displayAmpere').innerText = parseFloat(data.current_dc).toFixed(2);
                document.getElementById('lastTime').innerText = data.timestamp;
                document.getElementById('runStatus').innerText = data.status;

                // Update Status Badge jadi Hijau
                statusBadge.innerText = "ONLINE (LIVE)";
                statusBadge.className = "badge status-ok";

                // 2. Update Grafik
                const timeLabel = data.timestamp.split(' ')[1]; // Ambil jam saja (HH:MM:SS)
                
                // Cek apakah data ini baru atau sama dengan yang terakhir?
                // (Agar grafik tidak 'jalan di tempat' jika data belum diupdate di GitHub)
                const lastLabelInChart = myChart.data.labels[myChart.data.labels.length - 1];

                if (lastLabelInChart !== timeLabel) {
                    // Masukkan data baru ke array chart
                    myChart.data.labels.push(timeLabel);
                    myChart.data.datasets[0].data.push(data.current_dc);

                    // Jaga agar grafik hanya menampilkan 10 data terakhir
                    if (myChart.data.labels.length > 10) {
                        myChart.data.labels.shift();
                        myChart.data.datasets[0].data.shift();
                    }

                    myChart.update(); // Render ulang grafik
                }

            } catch (error) {
                console.error("Error Fetching Data:", error);
                // Update Status Badge jadi Merah jika error
                statusBadge.innerText = "OFFLINE / ERROR";
                statusBadge.className = "badge status-err";
                document.getElementById('lastTime').innerText = "Gagal memuat data.";
            }
        }

        // Jalankan fungsi update setiap 3 detik
        // (Waktu ini bisa disesuaikan, tapi GitHub Pages butuh waktu update sekitar 30-60 detik setelah commit)
        setInterval(updateDashboard, 3000);

        // Panggil sekali saat halaman pertama kali dibuka
        updateDashboard();
    </script>
</body>
</html>
